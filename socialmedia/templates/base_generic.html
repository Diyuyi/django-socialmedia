<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Project css -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        // Dropdown
        const dropdownItem = document.querySelectorAll('.dropdown-item');
        dropdownItem.forEach(e => e.addEventListener('click', () => {
            document.getElementById('dropdown-upload-post').innerHTML = e.innerHTML;
        }));

        // Textarea
        const textarea = document.getElementById("textarea-post");
        textarea.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = `${this.scrollHeight}px`;
        });

        // Action button invite friend
        var itemElement = document.querySelector('.invite-friend .item');
        var buttonElement = document.querySelectorAll('.invite-friend .item .action>button');

        itemElement.addEventListener('mouseover', function() {
            itemElement.style.backgroundColor = 'var(--bg-light-1)';
        });
        itemElement.addEventListener('mouseleave', function() {
            itemElement.style.backgroundColor = 'transparent';
        });

        buttonElement.forEach(e => {
            e.addEventListener('mouseenter', function() {
                itemElement.style.backgroundColor = 'transparent';
            });
        });

        // Hidden scrollbar
        document.getElementById('modalUploadPost').addEventListener('click', () => {
            document.body.style.overflow = 'hidden';
        })

    </script>
</body>


</html>
