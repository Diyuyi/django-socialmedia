{% extends 'base.html' %}

{% block header %}
<header>
    <div class="header-area d-flex justify-content-between align-items-center px-4">
        <div class="left-nav d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="logo">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 input-search" type="search" placeholder="Search on facebook" aria-label="Search">
                    </form>
                </div>
            </nav>
        </div>
        <div class="middle-nav d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="home"><i class="fa-solid fa-house"></i></a>
            <a href="{% url 'home' %}" class="friend"><i class="fa-solid fa-user-group"></i></a>
            <a href="{% url 'home' %}" class="group"><i class="fa-solid fa-people-group"></i></a>
        </div>
        <div class="right-nav d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="menu"><i class="fa-solid fa-bars"></i></a>
            <a href="{% url 'home' %}" class="message"><i class="fa-solid fa-comment-dots"></i></a>
            <a href="{% url 'home' %}" class="notify"><i class="fa-solid fa-bell"></i></a>
            <a href="{% url 'home' %}" class="account"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
{% endblock %}
